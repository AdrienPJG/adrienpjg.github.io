name: SCSS Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Sass
        run: npm install -g sass

      - name: Compile SCSS
        run: sass scss/styles.scss css/styles.css

      - name: Save files for deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy on Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
